<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cuenta</title>
    <script src="Cuenta.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Cuenta</h1>
    <script type="text/javascript">
        let cuenta = new Cuenta(1,1200);
        document.write("<br/><br/><br/>Creo una cuenta con $1200") ;
        document.write(cuenta);


        document.write("<br/><br/><br/>Ahora le sumo 300") ;
        cuenta.acreditar(300);

        document.write(cuenta);

        document.write("<br/><br/><br/>Ahora le resto 500") ;
        cuenta.debitar(500);

        document.write(cuenta);


    </script>
  </body>
</html>
