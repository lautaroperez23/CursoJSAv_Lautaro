<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"> Some text here </div>
      </div>
    </div>
    <script>
      const div3 = document.getElementById( 'div3' );
      const div2 = div3.parentNode;
      const div1 = div2.parentNode;

      document.write('div3 id: ' + div3.id + '<br/>')
      document.write('div3 Text: ' + div3.innerText + '<br/><br/>')

      document.write('div2 id: ' + div2.id + '<br/>')
      document.write('div2 Text: ' + div2.innerText + '<br/><br/>')

      document.write('div1 id: ' + div1.id + '<br/>')
      document.write('div1 Text: ' + div1.innerText + '<br/><br/>')


    </script>

  </body>
</html>
