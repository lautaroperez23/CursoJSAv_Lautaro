<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="id1">Some text here</div>
    <img class="class"></img>
    <script>
      const elem = document.querySelector( 'img.class' );
      const elems = document.querySelectorAll( 'img.class, #id1' );

      for (var i = 0; i < elems.length; i++){
        document.write('id Elemento numero ' + i + ': ' + elems[i].id + '<br/>');
        document.write('Class Elemento numero ' + i + ': ' + elems[i].className + '<br/>');
        document.write('Texto Elemento numero ' + i + ': ' + elems[i].innerHTML + '<br/>');
      }


    </script>

  </body>
</html>
