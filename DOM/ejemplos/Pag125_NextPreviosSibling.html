<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="div0">
      <div id="div1"> Some text here </div>
      <div id="div2"> Some text here </div>
      <div id="div3"> Some text here </div>
    </div>
    <script>
      const div2 = document.getElementById( 'div2' );
      const sibling1 = div2.previousElementSibling; //div1
      const sibling2 = div2.nextElementSibling; // div3
    </script>

    <script>


      document.write('div2 id: ' + div2.id + '<br/>')
      document.write('div2 Text: ' + div2.innerText + '<br/><br/>')

      document.write('sibling1 id: ' + sibling1.id + '<br/>')
      document.write('sibling1 Text: ' + sibling1.innerText + '<br/><br/>')

      document.write('sibling2 id: ' + sibling2.id + '<br/>')
      document.write('sibling2 Text: ' + sibling2.innerText + '<br/><br/>')


    </script>

  </body>
</html>
